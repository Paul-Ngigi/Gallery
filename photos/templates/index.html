{% extends 'base.html' %}

{% block content %}
{{block.super}}
<div class="container">
    <h1 class="mt-3 fs-1 text-center text-info">Welcome to Gallery</h1>
    {% for image in images%}
    <div class="row">
        <div class="col-md-4">
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                    <div class="card" style="width: 18rem;">
                        <a href="/image/{{image.id}}"><img src="{{image.image.url}}" class="card-img-top" alt="..."></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% empty %}
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">There are no posts at the moment</h1>
        </div>
    </div>

    {% endfor %}
</div>
</div>
{% endblock %}
